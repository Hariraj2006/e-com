<!DOCTYPE html>
<html>
<head>
    <title>Product Shipping</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }
        h2 {
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸšš Shipping Details</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Mobile Number</label>
        <input type="text" placeholder="Enter mobile number" required>

        <label>Address</label>
        <textarea placeholder="Enter shipping address" required></textarea>

        <label>City</label>
        <input type="text" placeholder="City">

        <label>Pincode</label>
        <input type="text" placeholder="Pincode">

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
